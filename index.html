<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Wallet Scanner</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --primary-green: #d4f57b;
            --success-green: #4cd964;
            --dark-btn: #3e3e3e;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-muted: #888;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- User Info Header --- */
        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            font-size: 13px;
            color: #666;
            margin-bottom: -5px;
        }

        .user-badge {
            background: #e1e1e1;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* --- Cards --- */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        /* --- Header Section inside Card --- */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-main);
        }
        
        .subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .badge-btn {
            background-color: var(--primary-green);
            border: none;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            color: #333;
        }

        /* --- Coin Selector --- */
        .coin-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; 
        }
        .coin-list::-webkit-scrollbar { display: none; }

        .coin-item {
            border: 1px solid #ddd;
            border-radius: 12px;
            min-width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .coin-item.active {
            background-color: var(--primary-green);
            border-color: #bad66a;
        }

        .coin-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: #555;
        }
        
        .coin-name {
            font-size: 12px;
            font-weight: 700;
            color: #555;
        }

        /* --- Checked Addresses Section --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .icon-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* --- The Log (Terminal) --- */
        .log-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 180px;
            overflow: hidden;
            position: relative;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .log-item {
            display: flex;
            align-items: center;
            font-size: 11px;
            gap: 8px;
            animation: slideDown 0.2s ease-out;
            white-space: nowrap;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .price-badge {
            background-color: var(--dark-btn);
            color: var(--primary-green);
            padding: 3px 6px;
            border-radius: 6px;
            font-weight: bold;
            font-family: monospace;
            min-width: 60px;
            text-align: center;
        }

        .price-badge.found {
            background-color: var(--success-green);
            color: white;
        }

        .wallet-text {
            color: #555;
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .border-left-line {
            width: 2px;
            height: 100%;
            background: #ccc;
            margin-right: 5px;
        }

        /* --- Found Wallets List --- */
        .archive-btn {
            background: #e0eacc;
            color: #7da056;
            border: none;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            margin-left: auto;
        }

        .empty-state {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .found-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
        }

        .found-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fdf2;
            border: 1px solid #d4f57b;
            padding: 10px;
            border-radius: 12px;
            animation: slideDown 0.3s ease-out;
        }

        .found-info {
            display: flex;
            flex-direction: column;
        }

        .found-coin-lbl {
            font-size: 12px;
            font-weight: 700;
            color: #333;
        }
        
        .found-addr-lbl {
            font-size: 10px;
            font-family: monospace;
            color: #888;
        }

        .found-val {
            text-align: right;
        }
        
        .found-usd {
            font-size: 13px;
            font-weight: 800;
            color: #4cd964;
        }
        
        .found-crypto {
            font-size: 10px;
            color: #888;
        }

        /* --- Bottom Buttons --- */
        .action-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-bottom: 20px;
        }

        .btn-main {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        .btn-start {
            background-color: var(--primary-green);
            color: #333;
        }

        .btn-withdraw {
            background-color: var(--dark-btn);
            color: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Loader Overlay */
        #loader {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
        }
        .hide { display: none !important; }

    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loader">Loading Data...</div>

<div class="container">

    <!-- User Info -->
    <div class="user-header">
        <span>Welcome, <span id="displayUsername">User</span></span>
        <span class="user-badge">Balance: <span id="totalBalance">$0.00</span></span>
    </div>

    <!-- Card 1: Blockchains -->
    <div class="card">
        <div class="header-row">
            <div>
                <div class="title">Blockchains for Search</div>
                <div class="subtitle">Select networks to scan</div>
            </div>
            <button class="badge-btn">Deselect All</button>
        </div>

        <div class="coin-list">
            <div class="coin-item active" onclick="toggleCoin(this)">
                <svg class="coin-icon" viewBox="0 0 32 32">
                    <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm7.189-12.834c.32-2.14-1.311-3.293-3.537-4.062l.722-2.896-1.762-.44-.704 2.825c-.463-.116-.94-.223-1.408-.33l.707-2.83-1.761-.439-.725 2.906c-.378-.086-.75-.17-1.115-.26l-.002-.008-2.43.606.594 2.383s1.656-.414 1.637-.378c.914.228 1.08.835 1.053 1.316l-1.055 4.23c.063.016.145.039.234.074l-.24-.06-1.48 5.932c-.112.278-.395.696-1.034.538.02.037-1.638-.41-1.638-.41l-1.144 2.637 2.292.572c.427.107.844.22 1.254.32l-.728 2.923 1.76.44.721-2.893c.48.13 9.453 2.58 5.64-7.893zm-3.212 1.157c-1.714 6.872-8.354 3.158-10.708 2.57l1.908-7.647c2.355.588 9.944 1.738 8.8 5.077z" fill="#333" fill-opacity="0.6"/>
                </svg>
                <span class="coin-name">BTC</span>
            </div>
            
            <div class="coin-item" onclick="toggleCoin(this)">
                <svg class="coin-icon" viewBox="0 0 32 32">
                    <path d="M15.925 23.96l-9.818-5.797L15.925 32l9.828-13.837-9.828 5.797zM16.075 0L6.255 16.32l9.82 5.8 9.815-5.8L16.075 0z" fill="#333" fill-opacity="0.6"/>
                </svg>
                <span class="coin-name">ETH</span>
            </div>

            <div class="coin-item" onclick="toggleCoin(this)">
                <span class="coin-name" style="font-size: 20px;">❖</span>
                <span class="coin-name">BNB</span>
            </div>

            <div class="coin-item" onclick="toggleCoin(this)">
                <span class="coin-name" style="font-size: 20px;">▼</span>
                <span class="coin-name">TRX</span>
            </div>

            <div class="coin-item" onclick="toggleCoin(this)">
                <span class="coin-name" style="font-size: 20px;">S</span>
                <span class="coin-name">SOL</span>
            </div>
        </div>
    </div>

    <!-- Card 2: Checked Addresses -->
    <div class="card">
        <div class="section-header">
            <div class="icon-circle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div>
                <div class="title">Checked Addresses</div>
                <div class="counter-text"><span id="scanCount">0</span> scanned</div>
            </div>
        </div>

        <div class="log-container" id="logContainer">
            <!-- Items injected via JS -->
            <div class="log-item" style="color:#aaa; justify-content:center;">Ready to scan...</div>
        </div>
    </div>

    <!-- Card 3: Found Wallets -->
    <div class="card">
        <div class="section-header">
            <div class="icon-circle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <div>
                <div class="title">Found wallets</div>
                <div class="counter-text"><span id="foundCount">0</span> wallets discovered</div>
            </div>
            <button class="archive-btn">Archive</button>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            NO FOUND WALLETS YET
        </div>

        <!-- Populated List -->
        <div id="foundList" class="found-list"></div>
    </div>

    <!-- Buttons -->
    <div class="action-area">
        <button class="btn-main btn-start" id="startBtn">START SCANNING</button>
        <button class="btn-main btn-withdraw" id="withdrawBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="var(--primary-green)">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            WITHDRAW
        </button>
    </div>

</div>

<!-- MODULE SCRIPT -->
<script type="module">
    // 1. IMPORT FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // 2. CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyCkQm1K-wtC9o7Im9kYy730wWYpnnCBMkI",
        authDomain: "bruta-f08c6.firebaseapp.com",
        databaseURL: "https://bruta-f08c6-default-rtdb.firebaseio.com",
        projectId: "bruta-f08c6",
        storageBucket: "bruta-f08c6.firebasestorage.app",
        messagingSenderId: "1037120740694",
        appId: "1:1037120740694:web:0584dd5ad620a1a5f10af7",
        measurementId: "G-02YGSBRLNY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 3. TELEGRAM USER
    const tg = window.Telegram.WebApp;
    tg.expand();

    let tgUser = tg.initDataUnsafe?.user;
    let userId = tgUser ? tgUser.id.toString() : "test_user_v2_" + Math.floor(Math.random() * 10000);
    let username = tgUser ? tgUser.first_name : "Test User";

    document.getElementById('displayUsername').innerText = username;

    // 4. GAME STATE & DOM
    let isScanning = false;
    let scanCount = 0;
    let foundCount = 0;
    let totalBalance = 0; // In USD
    let historyLog = []; // Stores found wallet objects
    let scanInterval;
    let saveInterval;

    const logContainer = document.getElementById('logContainer');
    const scanCountEl = document.getElementById('scanCount');
    const foundCountEl = document.getElementById('foundCount');
    const totalBalanceEl = document.getElementById('totalBalance');
    const startBtn = document.getElementById('startBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const loader = document.getElementById('loader');
    const emptyState = document.getElementById('emptyState');
    const foundList = document.getElementById('foundList');

    // Approximate rates for conversion visuals
    const RATES = {
        'BTC': 95000,
        'ETH': 2800,
        'BNB': 600,
        'SOL': 145,
        'TRX': 0.20
    };

    const COINS = ['BTC', 'ETH', 'BNB', 'SOL', 'TRX'];

    const words = [
        "abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse",
        "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act",
        "action", "actor", "actress", "actual", "adapt", "add", "addict", "address", "adjust", "admit",
        "adult", "advance", "advice", "aerobic", "affair", "afford", "afraid", "again", "age", "agent"
    ];

    // 5. DATABASE LOAD
    const userRef = ref(db, 'users/' + userId);

    get(userRef).then((snapshot) => {
        if (snapshot.exists()) {
            const data = snapshot.val();
            scanCount = data.scanned || 0;
            foundCount = data.found || 0;
            totalBalance = data.balance || 0;
            if(data.history) {
                historyLog = JSON.parse(data.history);
                historyLog.forEach(item => renderFoundItem(item));
            }
        } else {
            set(userRef, {
                username: username,
                scanned: 0,
                found: 0,
                balance: 0,
                history: "[]",
                joined: new Date().toISOString()
            });
        }
        updateUI();
        loader.classList.add('hide');
    }).catch((error) => {
        console.error(error);
        loader.innerText = "Connection Error";
    });

    function saveProgress() {
        update(userRef, {
            scanned: scanCount,
            found: foundCount,
            balance: totalBalance,
            history: JSON.stringify(historyLog),
            last_active: new Date().toISOString()
        });
    }

    function updateUI() {
        scanCountEl.innerText = scanCount.toLocaleString();
        foundCountEl.innerText = foundCount;
        totalBalanceEl.innerText = "$" + totalBalance.toFixed(2);
        
        if(foundCount > 0) {
            emptyState.style.display = 'none';
        }
    }

    // 6. LOGIC
    window.toggleCoin = function(element) {
        element.classList.toggle('active');
    }

    function generateRandomMnemonic() {
        let phrase = [];
        for(let i=0; i<12; i++) {
            phrase.push(words[Math.floor(Math.random() * words.length)]);
        }
        return phrase.join(' ');
    }

    // Render a "Found" item in the Found Wallets list
    function renderFoundItem(data) {
        // Data format: { coin: 'BTC', amountUSD: 120.50, amountCrypto: 0.0012, phrase: '...' }
        const div = document.createElement('div');
        div.className = 'found-item';
        div.innerHTML = `
            <div class="found-info">
                <div class="found-coin-lbl">${data.coin} Address</div>
                <div class="found-addr-lbl">${data.phrase.substring(0, 20)}...</div>
            </div>
            <div class="found-val">
                <div class="found-usd">+$${data.amountUSD}</div>
                <div class="found-crypto">${data.amountCrypto} ${data.coin}</div>
            </div>
        `;
        foundList.prepend(div);
        emptyState.style.display = 'none';
    }

    function addLogEntry() {
        const mnemonic = generateRandomMnemonic();
        const shortMnemonic = mnemonic.substring(0, 40) + "...";
        
        // --- HIT LOGIC ---
        // We want ~5 hits in 30,000 scans. 
        // 30,000 / 5 = 1 hit every 6,000 scans roughly.
        // Probability = 1/6000 = 0.00016
        // To be safe and ensure they get them, we use 0.0002 (1 in 5000)
        // Only if foundCount < 5 (as requested limit)
        
        let isHit = false;
        let amountUSD = 0;
        
        if (foundCount < 5 && Math.random() < 0.0005) {
            isHit = true;
            // Generate Random Amount $50 - $200
            amountUSD = (Math.random() * (200 - 50) + 50).toFixed(2);
        }

        const div = document.createElement('div');
        div.className = 'log-item';

        if (isHit) {
            // --- SUCCESS ---
            const coin = COINS[Math.floor(Math.random() * COINS.length)];
            const rate = RATES[coin];
            const amountCrypto = (amountUSD / rate).toFixed(5);
            
            // Log Visual
            div.innerHTML = `
                <div class="price-badge found">$${amountUSD}</div>
                <div class="border-left-line" style="background:#4cd964;"></div>
                <div class="wallet-text" style="color:#333; font-weight:bold;">FOUND: ${coin} Wallet!</div>
            `;

            // Update State
            foundCount++;
            totalBalance += parseFloat(amountUSD);
            
            const hitData = {
                coin: coin,
                amountUSD: amountUSD,
                amountCrypto: amountCrypto,
                phrase: mnemonic
            };
            
            historyLog.push(hitData);
            renderFoundItem(hitData);
            
            // Force save immediately on hit
            saveProgress();

        } else {
            // --- FAIL (Standard) ---
            div.innerHTML = `
                <div class="price-badge">0.00$</div>
                <div class="border-left-line"></div>
                <div class="wallet-text">Checking: ${shortMnemonic}</div>
            `;
        }

        logContainer.prepend(div);
        if(logContainer.children.length > 7) {
            logContainer.lastElementChild.remove();
        }

        scanCount++;
        updateUI();
    }

    // Start/Stop
    startBtn.addEventListener('click', () => {
        if (!isScanning) {
            isScanning = true;
            startBtn.innerText = "STOP SCANNING";
            startBtn.style.backgroundColor = "#ff7b7b"; 
            scanInterval = setInterval(addLogEntry, 60); // Speed up slightly
            saveInterval = setInterval(saveProgress, 3000);
        } else {
            isScanning = false;
            startBtn.innerText = "START SCANNING";
            startBtn.style.backgroundColor = "";
            clearInterval(scanInterval);
            clearInterval(saveInterval);
            saveProgress();
        }
    });

    withdrawBtn.addEventListener('click', () => {
        if(foundCount === 0) {
            tg.showAlert("No funds found yet!");
        } else {
            tg.showAlert(`Balance: $${totalBalance.toFixed(2)}. \n\nWithdrawal requests are processed manually.`);
        }
    });

</script>

</body>
</html>
